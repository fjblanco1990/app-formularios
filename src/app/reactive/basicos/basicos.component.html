<h2>Template : Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off">
            <div class="row mb-3">
                <div class="col-sm-3 col-form-label">Producto</div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto">
                    <span class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 col-form-label">Precio</div>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto">
                    <span class="form-text text-danger">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto">
                    <span class="form-text text-danger">

                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
