<h2>Template: Switches</h2>
<hr>

<form action="">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Generos</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" name="radioGenero" id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" name="radioGenero" id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="notificaciones" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" name="terminos" required>
                <label class="form-check-label" for="flexCheckIndeterminate">
                    Terminos y condeciones
                </label>
              </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                guardar
            </button>
        </div>
    </div>
   
</form>
